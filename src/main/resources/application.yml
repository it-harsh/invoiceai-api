spring:
  application:
    name: invoiceai-api
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/invoiceai_dev}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL:5}
      minimum-idle: 1
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  threads:
    virtual:
      enabled: true

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api/v1

app:
  jwt:
    secret: ${JWT_SECRET:default-dev-secret-change-in-production-must-be-at-least-256-bits-long-for-hs256}
    access-token-expiry-ms: 900000
    refresh-token-expiry-ms: 604800000
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}
  ai:
    provider: ${AI_PROVIDER:gemini}
    gemini:
      api-key: ${GEMINI_API_KEY:}
      model: ${GEMINI_MODEL:gemini-2.0-flash}
    claude:
      api-key: ${CLAUDE_API_KEY:}
      model: ${CLAUDE_MODEL:claude-haiku-4-5-20251001}
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: ${OPENAI_MODEL:gpt-4o}
  s3:
    endpoint: ${S3_ENDPOINT:}
    bucket: ${S3_BUCKET:invoiceai-bucket}
    region: ${S3_REGION:auto}
    access-key: ${S3_ACCESS_KEY:}
    secret-key: ${S3_SECRET_KEY:}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
